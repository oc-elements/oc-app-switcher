<link rel="import" href="../polymer/polymer.html">

<!--
`oc-app-switcher`
Element to switch between apps on the Ordercloud platform

@demo demo/index.html 
-->

<dom-module id="oc-app-switcher">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]</h2>
  </template>

  <script>
    Polymer({

      is: 'oc-app-switcher',

      properties: {
        prop1: {
          type: String,
          value: 'oc-app-switcher',
        },
      },

    });
  </script>
</dom-module>
